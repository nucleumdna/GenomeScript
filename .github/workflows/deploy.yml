name: Deploy GenomeScript

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install pysam numpy biopython
          
      - name: Run tests
        run: |
          python -m pytest tests/genomics/ -v --cov=src/genomics

  deploy:
    needs: test
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          
      - name: Build package
        run: |
          python -m pip install --upgrade pip build
          python -m build
          
      - name: Publish to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python -m pip install --upgrade twine
          python -m twine upload --repository-url https://maven.pkg.github.com/nucleumdna/GenomeScript dist/* -u nucleumdna -p ${GITHUB_TOKEN}
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          body_path: .github/RELEASE_TEMPLATE.md
          owner: nucleumdna
          repo: GenomeScript
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}